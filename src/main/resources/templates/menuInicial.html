<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Livraria - Página Inicial</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/icon?family=Material+Icons');

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            background-color: #4a90e2;
            padding: 1.5rem 2rem;
            color: white;
            text-align: center;
            box-shadow: 0 4px 6px rgba(74, 144, 226, 0.4);
        }

        header h1 {
            margin: 0;
            font-weight: 700;
            font-size: 2.5rem;
            letter-spacing: 2px;
        }

        main {
            max-width: 1200px;
            width: 90%;
            margin: 3rem auto 4rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
        }

        .category-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
            padding: 2rem 1.5rem;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .category-card:hover,
        .category-card:focus {
            transform: translateY(-8px);
            box-shadow: 0 15px 25px rgba(74, 144, 226, 0.4);
            outline: none;
        }

        .category-icon {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            color: #4a90e2;
        }

        .category-name {
            font-size: 1.25rem;
            font-weight: 700;
            color: #222;
            letter-spacing: 1px;
            user-select: none;
        }

        footer {
            width: 100%;
            background-color: #4a90e2;
            color: white;
            text-align: center;
            padding: 1rem 0;
            font-size: 0.9rem;
            box-shadow: 0 -4px 6px rgba(74, 144, 226, 0.4);
            margin-top: auto;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            main {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
        }

        @media (max-width: 480px) {
            main {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            }
        }
    </style>
</head>
<body>
