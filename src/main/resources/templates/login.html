<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        :root {
            --color-light-50: #f8fafc;
            --color-dark-50: #797984;
            --color-dark-100: #312d37;
            --color-dark-900: #000;
            --color-purple-50: #7c3aed;
            --color-purple-100: #a855f7;
            --color-purple-200: #bf46ef;
            --color-gradient: linear-gradient(90deg, var(--color-purple-100), var(--color-purple-50)), var(--color-purple-200);
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        #container {
            height: 100vh;
            width: 100%;
            background: var(--color-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.15);
            background: var(--color-light-50);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
        }

        .form-label {
            margin-left: 0.25rem;
        }

        .btn-primary {
            background-color: var(--color-purple-50);
            border-color: var(--color-purple-50);
        }

        .btn-primary:hover {
            background-color: var(--color-purple-100);
            border-color: var(--color-purple-100);
        }
    </style>
</head>
<body>
<div id="container">
    <div class="login-card">
        <h3 class="text-center mb-4">Entrar</h3>

        <div th:if="${param.error}" class="alert alert-danger text-center">
            Usuário ou senha inválidos
        </div>

        <form method="post" th:action="@{/login}">
            <div class="form-outline mb-3">
                <label class="form-label" for="inputName">Usuário</label>
                <input
                        type="text"
                        id="inputName"
                        name="username"
                        placeholder="nome de usuário"
                        class="form-control"
                        th:classappend="${param.error} ? ' is-invalid' : ''"
                        required
                />
                <div class="invalid-feedback">
                    Verifique seu usuário
                </div>
            </div>

            <div class="form-outline mb-3">
                <label class="form-label" for="inputEmail">Endereço de e-mail</label>
                <input
                        type="email"
                        id="inputEmail"
                        name="email"
                        placeholder="seu@email.com"
                        class="form-control"
                        th:classappend="${param.error} ? ' is-invalid' : ''"
                        required
                />
                <div class="invalid-feedback">
                    Verifique seu email
                </div>
            </div>

            <div class="form-outline mb-3">
                <label class="form-label" for="inputPassword">Senha</label>
                <input
                        type="password"
                        id="inputPassword"
                        name="password"
                        placeholder="Senha"
                        required
                        class="form-control"
                        th:classappend="${param.error} ? ' is-invalid' : ''"
                />
                <div class="invalid-feedback">
                    Verifique sua senha
                </div>
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="rememberCheck" name="remember-me" />
                <label class="form-check-label" for="rememberCheck">Lembrar-me</label>
            </div>

            <div class="d-grid mb-3">
                <button type="submit" class="btn btn-primary btn-lg">Entrar</button>
            </div>

            <div class="text-center mb-3">
                <p class="mb-2">Ou entre com:</p>
                <button id="google-login" type="button" class="btn btn-outline-danger btn-floating mx-1" aria-label="Login com Google">
                    <i class="fab fa-google" aria-hidden="true"></i> Google
                </button>
            </div>

            <p class="text-center mt-4">
                Ainda não tem conta? <a href="#">Registre-se</a>
            </p>
        </form>
    </div>
</div>

<script src="https://kit.fontawesome.com/a2e0e6b72f.js" crossorigin="anonymous"></script>

<script>
    // Ao clicar em qualquer lugar da página,
    // remove a classe 'is-invalid' de todos os inputs
    document.addEventListener('click', () => {
        document.querySelectorAll('.is-invalid').forEach(el => {
            el.classList.remove('is-invalid');
        });
    });

    document.getElementById("google-login").addEventListener("click", function() {
        window.location.href = "/oauth2/authorization/google";
    });
</script>
</body>
</html>
