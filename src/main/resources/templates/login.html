<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
          --color-light-50: #f8fafc;

          --color-dark-50: #797984;
          --color-dark-100: #312d37;
          --color-dark-900: #000;

          --color-purple-50: #7c3aed;
          --color-purple-100: #a855f7;
          --color-purple-200: #bf46ef;

          --color-gradient: linear-gradient(90deg, var(--color-purple-100), var(--color-purple-50)), var(--color-purple-200);
        }

        body, html {
          margin: 0;
          padding: 0;
          height: 100%;
        }

        #container {
          height: 100vh;
          width: 100%;
          background: var(--color-gradient);
          display: flex;
          align-items: center;
          justify-content: center;
        }

        .login-card {
          border-radius: 1rem;
          box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.15);
          background: var(--color-light-50);
          padding: 2rem;
          width: 100%;
          max-width: 400px;
        }

        .form-label {
          margin-left: 0.25rem;
        }

        .btn-primary {
          background-color: var(--color-purple-50);
          border-color: var(--color-purple-50);
        }

        .btn-primary:hover {
          background-color: var(--color-purple-100);
          border-color: var(--color-purple-100);
        }
    </style>
</head>
<body>
<div id="container">
    <div class="login-card">
        <h3 class="text-center mb-4">Entrar</h3>
        <form method="post" th:action="@{/login}">
            <!-- nome -->
            <div class="form-outline mb-3">
                <label class="form-label" for="inputName">Usuário</label>
                <input type="text" id="inputName" class="form-control" name="username" placeholder="nome de usuario" required />
            </div>

            <!-- Email -->
            <div class="form-outline mb-3">
                <label class="form-label" for="inputEmail">Endereço de e‑mail</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="seu@email.com" required />
            </div>

            <!-- Senha -->
            <div class="form-outline mb-3">
                <label class="form-label" for="inputPassword">Senha</label>
                <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Senha" required />
            </div>

            <!-- Lembre-me -->
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="rememberCheck" />
                <label class="form-check-label" for="rememberCheck">Lembrar-me</label>
            </div>

            <!-- Botão -->
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Entrar</button>
            </div>

            <p class="text-center mt-3">
                <a href="#">Esqueceu a senha?</a>
            </p>

            <div class="text-center">
                <p class="mb-2">Ou entre com:</p>
                <button type="button" class="btn btn-outline-primary btn-floating mx-1">
                    <i class="fab fa-facebook-f"></i> Facebook
                </button>
                <button type="button" class="btn btn-outline-danger btn-floating mx-1">
                    <i class="fab fa-google"></i> Google
                </button>
            </div>
            <p class="text-center mt-4">
                Ainda não tem conta? <a href="#">Registre-se</a>
            </p>

        </form>
    </div>
</div>
<script src="https://kit.fontawesome.com/a2e0e6b72f.js" crossorigin="anonymous"></script>
</body>
</html>
